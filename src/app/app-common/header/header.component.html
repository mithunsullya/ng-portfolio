<header>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 col-sm-6 col-lg-4 header__logo">
        <a routerLink="/"> Mithun </a>
      </div>
      <div class="col-12 col-sm-12 col-lg-8 d-lg-block d-none header__navigation" [class.active]="isActive">
        <ul class="menu">
          <li (click)="onClick()">
            <a routerLink="/" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact:
              true}">
              Home
            </a>
          </li>
          <li (click)="onClick()">
            <a routerLink="/about" routerLinkActive="router-link-active">
              About
            </a>
          </li>
          <li (click)="onClick()">
            <a href="https://docs.google.com/document/d/1_3rIAAwtuscG_vcrLkUmUy88I4L91DOU4tXRUD2Xqzs" target="_blank" routerLinkActive="router-link-active">
              Resume
            </a>
          </li>
          <li (click)="onClick()">
            <a routerLink="/contact" routerLinkActive="router-link-active">
              Contact
            </a>
          </li>
        </ul>
      </div>
      <div class="col-2 col-lg-6 header__breadcrumb d-block d-lg-none" (click)="onClick()">
          <img src="./assets/images/menu.svg" alt="menu" >
      </div>
    </div>
  </div>
</header>
